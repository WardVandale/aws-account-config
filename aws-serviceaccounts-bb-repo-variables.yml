  - name: Set BB repo pipeline variables holding AWS account ID
    community.general.bitbucket_pipeline_variable:
      repository: "{{ item.0.name }}"
      username: ixorcvba
      name: "ACCOUNT_ID_{{ item.1 }}"
      value: "{{ lookup('aws_ssm', 'ACCOUNT_ID_' + item.1, aws_access_key=assumed_role.sts_creds.access_key, aws_secret_key=assumed_role.sts_creds.secret_key, aws_security_token=assumed_role.sts_creds.session_token) }}"
      secured: "no"
      state: present
      client_id: "{{ client_id }}"
      client_secret: "{{ client_secret }}"
    with_subelements:
      - "{{ sa_bb_config.repos }}"
      - "service_account_list"

  - name: Set BB repo pipeline variable SA_ACCOUNT_LIST
    community.general.bitbucket_pipeline_variable:
      repository: "{{ item.name }}"
      username: ixorcvba
      name: "SA_ACCOUNT_LIST"
      value: "{{ item.service_account_list | join(' ') }}"
      secured: "no"
      state: present
      client_id: "{{ client_id }}"
      client_secret: "{{ client_secret }}"
    with_items:
      - "{{ sa_bb_config.repos }}"
